<div class="category-form-container">
  <!-- Header -->
  <div class="form-header">
    <h1>📝 Yeni Kategori Ekle</h1>
    
  </div>

  <!-- Form Card -->
  <div class="form-card">
    <form (ngSubmit)="onsubmit()" #categoryForm="ngForm">
      
      <!-- Category Name -->
      <div class="form-group">
        <label for="name" class="form-label">
          <span class="label-text">Kategori Adı</span>
          <span class="required">*</span>
        </label>
        <input
          type="text"
          id="name"
          name="name"
          class="form-input"
          [(ngModel)]="category.name"
          placeholder="Kategori adını giriniz..."
          required
          #nameField="ngModel"
        />
        <div *ngIf="nameField.invalid && nameField.touched" class="field-error">
          Kategori adı zorunludur.
        </div>
      </div>

      <!-- Category Description -->
      <div class="form-group">
        <label for="description" class="form-label">
          <span class="label-text">Açıklama</span>
          <span class="required">*</span>
        </label>
        <textarea
          id="description"
          name="description"
          class="form-textarea"
          [(ngModel)]="category.description"
          placeholder="Kategori açıklamasını giriniz..."
          rows="4"
          required
          #descriptionField="ngModel"
        ></textarea>
        <div *ngIf="descriptionField.invalid && descriptionField.touched" class="field-error">
          Açıklama zorunludur.
        </div>
      </div>

      <!-- Success Message -->
      <div *ngIf="successMessage" class="alert alert-success">
        <i class="fas fa-check-circle"></i>
        {{ successMessage }}
      </div>

      <!-- Error Message -->
      <div *ngIf="errorMessage" class="alert alert-error">
        <i class="fas fa-exclamation-triangle"></i>
        {{ errorMessage }}
      </div>

      <!-- Form Actions -->
      <div class="form-actions">
        <button
          type="submit"
          class="btn-secondary"
          [disabled]="isSubmitting || !categoryForm.valid"
        >
          <span *ngIf="!isSubmitting">
           💾 Kategoriyi Kaydet
          </span>
          <span *ngIf="isSubmitting" class="btn-loading">
            <div class="btn-spinner"></div>
            Kaydediliyor...
          </span>
        </button>
        <button
          type="button"
          class="btn-secondary"
          (click)="clearForm()"
          [disabled]="isSubmitting"
        >
         🗑️ Temizle
        </button>
        <button class="btn-back" (click)="goBack()">
      <i class="fas fa-arrow-left"></i> Geri Dön
    </button>
      </div>
    </form>
  </div>
</div>
